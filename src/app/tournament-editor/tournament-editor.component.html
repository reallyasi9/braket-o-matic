<mat-card *ngIf="!!tournament">
  <form class="tournament-form">
    <div class="tournament-grid">
      <mat-form-field>
        <mat-label>ID</mat-label>
        <input matInput disabled value="{{ tournament.id }}" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input
          type="text"
          matInput
          placeholder="e.g. NCAAW 2035"
          value="{{ tournament.name }}"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Start date</mat-label>
        <input
          type="date"
          matInput
          value="{{ tournament.startDate }}"
        />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Start time</mat-label>
        <input
          type="time"
          matInput
          value="{{ tournament.startDate }}"
        />
      </mat-form-field>
      <mat-list>
        <mat-list-item *ngFor="let value of tournament.roundValues; index as i">
          <mat-form-field>
            <mat-label>Round {{ i }} value</mat-label>
            <input
              matInput
              type="number"
              [ngModelOptions]="{ standalone: true }"
              [(ngModel)]="tournament.roundValues[i]"
            />
          </mat-form-field>
        </mat-list-item>
      </mat-list>
    </div>
  </form>

</mat-card>
