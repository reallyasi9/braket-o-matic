<mat-horizontal-stepper linear>
  <mat-step label="Set tournament rules">
    <form>
      <app-tournament-editor [tournament]="tournament"></app-tournament-editor>
      <button type="button" mat-button (click)="addRound()">Add round</button>
      <button
        type="button"
        [disabled]="tournament.roundValues.length <= 1"
        mat-button
        (click)="deleteRound()"
      >
        Delete round
      </button>
    </form>
    <div>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Add teams">
    <form>
      <mat-list-item *ngFor="let team of teams; index as i">
        <app-team-editor [team]="team"></app-team-editor>
        <button mat-icon-button type="button" (click)="deleteTeam(team)"><mat-icon>delete</mat-icon></button>
      </mat-list-item>
      <button mat-button type="button" [disabled]="noMoreTeams()" (click)="addTeam()">Add team</button>
    </form>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Configure games">
    <form>
      <mat-list-item *ngFor="let game of games; index as i">
        <app-game-editor [game]="game" [teams]="teams"></app-game-editor>
        <button mat-icon-button type="button" (click)="deleteGame(game)"><mat-icon>delete</mat-icon></button>
      </mat-list-item>
      <button mat-button type="button" [disabled]="noMoreGames()" (click)="addGame()">Add game</button>
    </form>
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button matStepperNext>Next</button>
    </div>
  </mat-step>
  <mat-step label="Save and activate">
    <div>
      <button mat-button matStepperPrevious>Back</button>
      <button mat-button>Save and activate</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
