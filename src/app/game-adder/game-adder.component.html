<mat-card *ngIf="!!game" [ngClass]="{'game-adder': true, 'championship': !game.nextGame}">
  <mat-card-header>
    <mat-card-title
        >{{ game.name() }} <span class="play-in-title">({{ game.nextName() }})</span></mat-card-title
        >
  </mat-card-header>
  <mat-form-field class="top-team">
    <mat-label>Select team</mat-label>
    <mat-select
      name="topTeam"
      [(ngModel)]="game.topTeam"
      [disabled]="!!game.topPlayInGame"
    >
      <mat-option *ngFor="let team of teams" [value]="team">{{
        team.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <span class="or">or</span>
  <button mat-flat-button (click)="add(false)">Add play-in game</button>

  <mat-form-field class="bottom-team">
    <mat-label>Select team</mat-label>
    <mat-select
      name="bottomTeam"
      [(ngModel)]="game.bottomTeam"
      [disabled]="!!game.bottomPlayInGame"
    >
      <mat-option *ngFor="let team of teams" [value]="team">{{
        team.name
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <span class="or">or</span>
  <button mat-flat-button (click)="add(true)">Add play-in game</button>
</mat-card>
