<mat-card class="game-container">
  <table mat-card-image class="game-table">
    <thead>
      <tr>
        <th class="clock" colspan="2">{{gameClock()}}</th>
      </tr>
    </thead>
    <tr *ngFor="let team of game.teams; index as i" [ngStyle]="teamStyle(i)" class="team">
      <td class="name">{{team.name}}</td>
      <td class="score">{{game.scores[i]}}</td>
    </tr>
  </table>
</mat-card>
