<div *ngIf="!!game">
    <div><span>id:</span> {{game.id}}</div>
    <div><span>startDate:</span> {{game.startDate}}</div>
    <table>
      <tr *ngFor="let team of game.teams; index as i">
        <td class="name" [ngStyle]="teamStyle(i)">{{team.name}}</td>
        <td class="score" [ngStyle]="scoreStyle(i)">{{game.scores[i]}}</td>
      </tr>
    </table>
</div>
