<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="user-icon">

    <template>
        <style>
            :host {
                position: relative;
            }

            div {
                position: relative;
                background: linear-gradient(45deg, rgb(30, 30, 30), rgb(200, 200, 200));
                white-space: nowrap;
                text-transform: capitalize;
                text-align: center;
                vertical-align: middle;
                color: white;
                text-shadow:
                    -1px -1px 0 #000,
                    1px -1px 0 #000,
                   -1px  1px 0 #000,
                    1px  1px 0 #000;
            }

        </style>
        <div style$="width: [[size]]px; height: [[size]]px; border-radius: calc([[size]]px * 0.5); line-height: [[size]]px; font-size: calc([[size]]px * 0.5);">{{initials}}</div>

    </template>

</dom-module>
