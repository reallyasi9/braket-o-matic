<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="user-icon">

    <template>
        <style>
            :host {
                position: relative;
            }

            div {
                position: relative;
                background: linear-gradient(45deg, rgb(30, 30, 30), rgb(200, 200, 200));
                white-space: nowrap;
                text-transform: capitalize;
                text-align: center;
                vertical-align: middle;
                color: white;
                text-shadow: 0px 0px 2px black;
            }

            iron-icon {
                /*margin-right: 0.57em;*/
                position: absolute;
                --iron-icon-fill-color: var(--user-icon-background-color);
            }
        </style>
        <div style$="width: [[size]]px; height: [[size]]px; border-radius: calc([[size]]px * 0.5); line-height: [[size]]px; font-size: calc([[size]]px * 0.5);">{{initials}}</div>

    </template>

</dom-module>
