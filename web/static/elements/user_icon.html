<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="user-icon">

    <template>
        <style>
            :host {
                position: relative;
            }

            #icon {
                background: linear-gradient(45deg, rgb(30, 30, 30), rgb(200, 200, 200));
                position: relative;
                white-space: nowrap;
                text-transform: capitalize;
                text-align: center;
                vertical-align: middle;
                color: white;
                text-shadow:
                    -1px -1px 0 #000,
                    1px -1px 0 #000,
                   -1px  1px 0 #000,
                    1px  1px 0 #000;
            }

        </style>
        <div id="icon" size="[[size]]">{{initials}}</div>

    </template>

</dom-module>
