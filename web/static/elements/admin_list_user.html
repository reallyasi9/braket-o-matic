<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="admin-list-user">

    <template>
        <style>
        :host {
            @apply(--layout-horizontal);
            @apply(--layout-center);
        }
        .flexchild {
            @apply(--layout-flex);
        }
        paper-icon-button.delete {
            color: var(--paper-red-700);
        }
        paper-icon-button.edit {
            color: var(--paper-blue-700);
        }
        </style>

        <user-icon id="icon" user="[[user]]" size="32" item-icon></user-icon>
        <paper-item-body two-line class="flexchild">
            <div><span>{{user.givenName}}</span> "<span>{{user.nickname}}</span>" <span>{{user.surname}}</span></div>
            <div secondary>{{user.email}}</div>
        </paper-item-body>
        <paper-toggle-button>Registered</paper-toggle-button>
        <paper-icon-button icon="delete" title="delete user" alt="delete user" class="delete"></paper-icon-button>
        <paper-icon-button icon="create" title="edit user" alt="edit user" class="edit"></paper-icon-button>
    </template>

</dom-module>
