<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="user-dialog">

    <template>
        <style>
        </style>

        <!-- modal is broken right now... -->
        <paper-dialog with-backdrop={{withBackdrop}} id="dialog"> <!-- modal on-iron-overlay-opened="patchOverlay" -->
            <h2>Edit user information</h2>
            <file-upload raised>Upload a file?</file-upload>
            <paper-input label="Given name" name="givenName" id="given-name-input" value="{{givenName}}" on-change="handleChange" on-keyup="handleChange">
                <paper-icon-button suffix on-click="clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button>
            </paper-input>
            <paper-input label="Surname" name="surname" id="surname-input" value="{{surname}}" on-change="handleChange" on-keyup="handleChange">
                <paper-icon-button suffix on-click="clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button>
            </paper-input>
            <paper-input label="Nickname" name="nickname" id="nickname-input" value="{{nickname}}" on-change="handleChange" on-keyup="handleChange">
                <div prefix>“</div>
                <div suffix>”</div>
                <paper-icon-button suffix on-click="clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button>
            </paper-input>
            <paper-dropdown-menu label="Favorite team" id="favorite-input">
                <paper-listbox class="dropdown-content">
                    <paper-item>University of Michigan Wolverines</paper-item>
                </paper-listbox>
            </paper-dropdown-menu>
        </paper-dialog>

    </template>

</dom-module>
