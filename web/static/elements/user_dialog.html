<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="user-dialog">

    <template>
        <style>
        paper-dialog-scrollable {
            @apply(--layout-vertical);
            @apply(--layout-center-justified);
        }
        </style>

        <paper-dialog with-backdrop={{withBackdrop}} id="dialog">
            <h2>Edit user information</h2>
            <paper-dialog-scrollable>
                <user-icon user="{{user}}" size="100"></user-icon>
                <paper-input label="Given name" name="givenName" id="given-name-input" value="{{user.givenName}}">
                    <paper-icon-button suffix on-click="clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button>
                </paper-input>
                <paper-input label="Surname" name="surname" id="surname-input" value="{{user.surname}}">
                    <paper-icon-button suffix on-click="clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button>
                </paper-input>
                <paper-input label="Nickname" name="nickname" id="nickname-input" value="{{user.nickname}}">
                    <div prefix>“</div>
                    <div suffix>”</div>
                    <paper-icon-button suffix on-click="clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button>
                </paper-input>
                <paper-dropdown-menu label="Favorite team" id="favorite-input">
                    <paper-listbox class="dropdown-content" id="favorite-list">
                        <paper-item>{{item.nickname}}</paper-item>
                    </paper-listbox>
                </paper-dropdown-menu>
                <paper-icon-button suffix on-click="clearFavorite" icon="clear" alt="clear" title="clear"></paper-icon-button>
            </paper-dialog-scrollable>
        </paper-dialog>

    </template>

</dom-module>
