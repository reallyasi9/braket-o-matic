<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="user-dialog">

    <template>
        <style>
        paper-dialog-scrollable {
            @apply(--layout-vertical);
            @apply(--layout-center-justified);
        }
        .button-container {
            @apply(--layout-horizontal);
            @apply(--layout-center);
            @apply(--layout-end-justified);
        }
        paper-button.indigo {
            background-color: var(--paper-indigo-500);
            color: white;
        }
        .hint {
            color: var(--paper-grey-500);
            font-size: smaller;
            /*display: none;*/
        }
        </style>

        <paper-dialog id="dialog">
            <h2>Edit user information</h2>
            <paper-dialog-scrollable>
                <user-icon user="{{user}}" size="100"></user-icon>
                <paper-input label="First name" name="givenName" id="given-name-input" value="{{user.givenName}}">
                    <paper-icon-button suffix on-click="clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button>
                </paper-input>
                <paper-input label="Last name" name="surname" id="surname-input" value="{{user.surname}}">
                    <paper-icon-button suffix on-click="clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button>
                </paper-input>
                <paper-input label="Nickname" name="nickname" id="nickname-input" value="{{user.nickname}}">
                    <div prefix>“</div>
                    <div suffix>”</div>
                    <paper-icon-button suffix on-click="clearInput" icon="clear" alt="clear" title="clear"></paper-icon-button>
                </paper-input>
                <paper-dropdown-menu label="Favorite team" name="favorite" id="favorite-team" selected-item-label="{{selectedItemLabel}}" vertical-align="bottom">
                    <paper-listbox id="listbox" class="dropdown-content" attr-for-item-title="label">
                        <template is="dom-repeat" items="{{teams}}">
                            <paper-item label="{{item.schoolShortName}}">
                                <favorite-team team="{{item}}"></favorite-team>
                                <paper-ripple></paper-ripple>
                            </paper-item>
                        </template>
                    </paper-listbox>
                </paper-dropdown-menu>
                <team-selector team="{{favoriteTeam}}"></team-selector>
            </paper-dialog-scrollable>
            <div class="button-container">
                <span class="hint">changes saved automatically</span>
                <paper-button class="indigo" raised on-click="closeDialog"><iron-icon icon="done"></iron-icon>Done</paper-button>
            </div>
        </paper-dialog>

    </template>

</dom-module>
