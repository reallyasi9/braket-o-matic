<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="user-button">

    <template>
        <style>
            paper-button {
                font-size: 10pt;
                text-transform: none;
                @apply(--layout-horizontal);
            }
            paper-button span {
                @apply(--layout-flex);
                height: 32px;
                line-height: 32px;
                white-space: nowrap;
            }
            iron-image {
                width: 32px;
                height: 32px;
                background-color: var(--paper-grey-100);
                margin-right: 0.57em;
            }
        </style>

        <paper-button raised>
            <iron-image id="iron-image" sizing="cover" preload fade src="{{user.pictureURL}}"></iron-image>
            <span>{{makeDisplayName(user.givenName, user.surname, user.nickname)}}</span>
        </paper-button>

    </template>

</dom-module>
