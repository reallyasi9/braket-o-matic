<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="user-button">

    <template>
        <style>
            paper-button {
                font-size: 10pt;
                text-transform: none;
                @apply(--layout-horizontal);
            }
            paper-button span {
                @apply(--layout-flex);
                height: 32px;
                line-height: 32px;
                white-space: nowrap;
            }
            user-icon {
                margin-right: 0.57em;
            }
        </style>

        <paper-button raised>
            <user-icon id="icon" user="[[user]]" size="32"></user-icon>
            <span>{{displayName}}</span>
        </paper-button>

    </template>

</dom-module>
