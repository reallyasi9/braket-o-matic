<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="admin-users-page">

    <template>
        <style>
        :host {
            @apply(--layout-vertical);
            @apply(--layout-center);
        }

        paper-material {
            margin-top: 32px;
        }

        paper-item {
            display: block;
            min-width: 600px;
            --paper-item-selected-weight: normal;
            border-bottom: solid thin var(--paper-grey-200);
        }

        </style>

        <iron-ajax id="users-get" url="/backend/admin/users" on-response="handleUsers" on-error="handleError" auto></iron-ajax>

        <paper-material>
            <paper-listbox>
                <template is="dom-repeat" items="{{users}}">
                    <paper-item label="{{item.id}}">
                        <admin-list-user user="{{item}}"></admin-list-user>
                    </paper-item>
                </template>
            </paper-listbox>
        </paper-material>
    </template>

</dom-module>
