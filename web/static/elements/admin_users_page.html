<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="admin-users-page">

    <template>
        <style>
        :host {
            display: block;
        }
        </style>

        <iron-ajax id="users-get" url="/backend/admin/users" on-response="handleUsers" on-error="handleError" auto></iron-ajax>

        <paper-listbox>
            <template is="dom-repeat" items="{{users}}">
                <paper-item label="{{item.id}}">
                    <admin-list-user user="{{item}}"></admin-list-user>
                </paper-item>
            </template>
        </paper-listbox>
    </template>

</dom-module>
