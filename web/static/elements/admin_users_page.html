<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="admin-users-page">

    <template>
        <style>
        :host {
            display: block;
        }
        </style>

        <iron-ajax id="users-get" url="/backend/admin/users" on-response="handleUsers" on-error="handleError" auto></iron-ajax>

        <paper-listbox>
            <template is="dom-repeat" items="{{users}}">
                <paper-item label="{{user.id}}">
                    <!-- TODO: make this its own element so I can pass user to it -->
                    <user-icon id="icon" user="[[user]]" size="32" item-icon></user-icon>
                    <paper-item-body two-line>
                        <div>{{user.givenName}}</div>
                        <div secondary>{{user.email}}</div>
                    </paper-item-body>
                </paper-item>
            </template>
        </paper-listbox>
    </template>

</dom-module>
