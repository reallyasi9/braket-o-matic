<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="admin-games-page">

    <template>
        <style>
        :host {
            display: block;
        }
        </style>

        <iron-ajax id="games-get" url="/backend/games" handle-as="json" on-response="handleGames" on-error="handleError" auto></iron-ajax>

        <round-scroller games="{{games}}"></round-scroller>
    </template>

</dom-module>
