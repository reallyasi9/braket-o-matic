<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="favorite-team">

    <template>
        <style>
        :host {
            display: block;
            width: 100%;
            white-space: nowrap;
            min-width: 180px;
        }
        .team {
            color: white;
            text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
               -1px  1px 0 #000,
                1px  1px 0 #000;
            margin-left: 2pt;
            margin-right: 2pt;
        }
        #school-name {
            font-size: 9pt;
            font-weight: bold;
        }
        #nickname {
            font-size: 10pt;
            font-weight: bolder;
        }
        </style>
        <div class="team" id="school-name">{{team.schoolShortName}}</div>
        <div class="team" id="nickname">{{team.nickname}}</div>
    </template>

</dom-module>
