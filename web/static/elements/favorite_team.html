<link rel="import" href="../packages/polymer/polymer.html">

<dom-module id="favorite-team">

    <template>
        <style>
        :host {
            display: block;
            width: 100%;
            white-space: nowrap;
            min-width: 180px;
        }
        .team {
            color: white;
            text-shadow: 0px 0px 2px black;
            margin-left: 2pt;
            margin-right: 2pt;
        }
        #school-name {
            font-size: 8pt;
        }
        #nickname {
            font-size: 9pt;
        }
        </style>
        <div class="team" id="school-name">{{team.schoolShortName}}</div>
        <div class="team" id="nickname">{{team.nickname}}</div>
    </template>

</dom-module>
