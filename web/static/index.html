<!DOCTYPE html>
<html lang="en">
    <head>
        <title>braket-o-matic</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
        <link href="braket.css" rel="stylesheet">
        <script src="packages/web_components/webcomponents.min.js"></script>

        <link rel="import" href="packages/polymer_app_layout/app_scroll_effects.html">
        <link rel="import" href="packages/polymer_app_layout/app_header.html">
        <link rel="import" href="packages/polymer_app_layout/app_toolbar.html">
        <link rel="import" href="packages/polymer_elements/paper_tabs.html">
        <link rel="import" href="packages/polymer_elements/iron_icons.html">
        <link rel="import" href="packages/polymer_elements/iron_pages.html">
        <link rel="import" href="packages/polymer_elements/paper_icon_button.html">
        <link rel="import" href="packages/polymer_elements/color.html">

        <style is="custom-style">
            body {
              margin: 0;
              font-family: arial;
              background-color: #eee;
            }

            app-header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 132px;
                color: #fff;
                background-color: var(--paper-blue-grey-400);
                --app-header-background-rear-layer: {
                    background-color: var(--paper-brown-400);
                };
            }
            paper-tabs {
                --paper-tabs-selection-bar-color: var(--paper-orange-300);
            }
            paper-icon-button {
                --paper-icon-button-ink-color: white;
            }
            app-toolbar {
                margin-bottom: 20px;
            }

            iron-pages .iron-selected {
                margin-top: 132px;
            }
        </style>
    </head>
    <body unresolved>
        <app-header condenses reveals fixed effects="waterfall">
            <app-toolbar>
                <paper-icon-button icon="menu"></paper-icon-button>
                <h1 main-title>&lt;braket|o|matic&gt;</h1>
            </app-toolbar>

            <!-- TODO: make this a template so I can actually use these variables -->
            <paper-tabs selected="{{selected_tab}}" sticky autoselect>
                <paper-tab>Bracket</paper-tab>
                <paper-tab>Standings</paper-tab>
                <paper-tab>&lt;predict|o|matic&gt;</paper-tab>
                <paper-tab>&lt;excite|o|matic&gt;</paper-tab>
            </paper-tabs>
        </app-header>

        <iron-pages selected="{{selected_tab}}">
            <div>Braket page</div>
            <div>Standings page</div>
            <div>Predict-o-Matic page</div>
            <div>Excite-o-Matic page</div>
        </iron-pages>

        <script type="application/dart" src="index.dart"></script>
        <script type="text/javascript" src="packages/browser/dart.js"></script>
    </body>
</html>
