<!DOCTYPE html>
<html lang="en">
    <head>
        <title>braket-o-matic</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">

        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
        <link href="braket.css" rel="stylesheet">
        <script src="packages/web_components/webcomponents.min.js"></script>

        <script>
        /* this script must run before Polymer is imported */
        window.Polymer = {
          dom: 'shadow',
          lazyRegister: true
        };
        </script>

        <link rel="import" href="packages/polymer_app_layout/app_scroll_effects.html">
        <link rel="import" href="packages/polymer_app_layout/app_header.html">
        <link rel="import" href="packages/polymer_app_layout/app_toolbar.html">

        <link rel="import" href="packages/polymer_elements/paper_tabs.html">
        <link rel="import" href="packages/polymer_elements/iron_icons.html">
        <link rel="import" href="packages/polymer_elements/iron_flex_layout.html">
        <link rel="import" href="packages/polymer_elements/paper_drawer_panel.html">

        <link rel="import" href="packages/polymer_elements/color.html">

        <link rel="import" href="elements/braket_page_layout.html">
        <link rel="import" href="elements/braket_page_layout.html">

        <style is="custom-style">
            body {
              margin: 0;
              font-family: 'Open Sans', sans-serif;
              background-color: var(--paper-grey-100);
            }

            app-header {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 132px;
                color: #fff;
                background-color: var(--paper-blue-grey-400);
                --app-header-background-rear-layer: {
                    background-color: var(--paper-brown-400);
                };
            }
            paper-tabs {
                --paper-tabs-selection-bar-color: var(--paper-orange-300);
            }
            app-header paper-button {
                text-transform: none;
                font-size: 10pt;
            }
            app-toolbar {
                margin-bottom: 20px;
                @apply(--layout-horizontal);
            }
            app-toolbar [main-title] {
                @apply(--layout-flex);
            }

        </style>

    </head>
    <body unresolved>
        <app-header condenses reveals fixed effects="waterfall">
            <app-toolbar>
                <div main-title>&lt;braket|o|matic&gt;</div>
                <user-button></user-button>
            </app-toolbar>

            <!-- TODO: make this a template so I can actually use these variables -->
            <paper-tabs selected="braket" attr-for-selected="tab-title" autoselect>
                <paper-tab tab-title="braket">Bracket</paper-tab>
                <paper-tab tab-title="standings">Standings</paper-tab>
                <paper-tab tab-title="predict">&lt;predict|o|matic&gt;</paper-tab>
                <paper-tab tab-title="excite">&lt;excite|o|matic&gt;</paper-tab>
            </paper-tabs>
        </app-header>

        <!-- TODO: Move these to a separate page for loading as needed -->
        <braket-page-layout page="braket"></braket-page-layout>

        <script type="application/dart" src="index.dart"></script>
        <script type="text/javascript" src="packages/browser/dart.js"></script>
    </body>
</html>
