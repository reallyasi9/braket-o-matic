<!DOCTYPE html>
<html lang="en">
    <head>
        <title>braket-o-matic</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
        <link href="braket.css" rel="stylesheet">
        <script src="packages/web_components/webcomponents.min.js"></script>
        <link rel="import" href="packages/polymer_elements/paper_header_panel.html">
        <link rel="import" href="packages/polymer_elements/iron_flex_layout.html">
        <link rel="import" href="packages/polymer_elements/color.html">

        <style is="custom-style">
            body {
                @apply(--layout-vertical);
                @apply(--layout-center-center);
                @apply(--layout-wrap);
                padding: 40px;
            }

            paper-header-panel {
                float: left;
                width: 800px;
                height: 240px;
                margin: 12px;
                @apply(--shadow-elevation-2dp);
            }

            .paper-header {
                height: 60px;
                font-size: 16px;
                line-height: 60px;
                padding: 0 10px;
                color: white;
                transition: height 0.2s;
            }

            .paper-header.tall {
                height: 120px;
            }

            .content {
                height: 2000px;
            }
            .cover {
                margin: 60px;
            }

            .pink .paper-header {
                background-color: var(--paper-pink-a200);
            }

            .pink .content {
                background: linear-gradient(white, #f8bbd0);
            }
        </style>
    </head>
    <body>
        <paper-header-panel mode="waterfall-tall" class="pink">
          <div class="paper-header">&lt;braket|o|matic&gt;</div>
          <div class="content">This is some content on the underside, yo.</div>
        </paper-header-panel>
        <script type="application/dart" src="index.dart"></script>
        <script type="text/javascript" src="packages/browser/dart.js"></script>
    </body>
</html>
